{% extends "Base.html" %}
{% block content %}	
	<div class="row">
		<div>
		  <h3>Create New Item</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<form method="POST" action="{{ url_for('createMenuItem',restaurant_id=restaurant_id)}}">
			  <div class="form-group">	
				<label>Name</label>
				<input name="name" class="form-control"  aria-describedby="item-name" >
					
			  </div>
			  <div class="form-group">	
				<label>Price</label>	
				<input name="price" class="form-control"  aria-describedby="item-price" >
				
			   <div class="form-group">	
				<label>course</label>	
				<input name="course" class="form-control"  aria-describedby="item-course" >
					
			  </div>		
			  
			  </div>
			  <div class="form-group">
				<label>Description</label>
				<textarea name="description" class="form-control"  rows="15"></textarea>
				
			  </div>
			  <input type="submit" class="btn btn-primary btn-success" value="Create">
			  <a href="{{ url_for('Items',restaurant_id=restaurant_id)}} "><button  type="button" class="btn btn-primary btn-default">Cancel</button></a>
			</form>	
			
		</div>
	</div>

{% endblock %}
